site_name: "Philippe MORISSEAU"
site_url: !!python/object/apply:os.getenv ["SITE_URL"]
theme:
  name: material
  language: fr
  custom_dir: docs/overrides
  palette:
    scheme: default
    primary: blue
  font:
    text: Poppins

nav:
  - French :
    - index.md
    - Articles:
      - 'Révision du soir':
        - articles/classroom/01.azureClassroom.VnetEndpointFirewall.md
        - articles/classroom/02.azureClassroom.batch.md
      - 'Azure, Les exceptions qui font mal !':
        - articles/exceptions/index.md
        - articles/exceptions/01.azureException.acrAndAciInYourVnet.md
        - articles/exceptions/02.azureException.aciWindowsWithVnet.md
        - articles/exceptions/03.azureException.firewallAndRegion.md      
      - 'Au secours, Le DevOps part en vrille !':
        - articles/devops/vrille/index.md
        - 'Partie 1 : Pourquoi arrive-t-on aux limites du DevOps ?':
          - articles/devops/vrille/01.pourquoi.agilite.md
          - articles/devops/vrille/02.pourquoi.devops.md
          - articles/devops/vrille/03.pourquoi.entropie.md
        - 'Partie 2 : Comment passe-t-on au-delà des limites ?':
          - articles/devops/vrille/04.comment.machineetat.md
          - articles/devops/vrille/05.comment.build.md
          - articles/devops/vrille/06.comment.deploy.md
        - articles/devops/vrille/07.lapreuve.md
      - 'Adopter une démarche GitOps':    
        - articles/devops/gitops/01.gitops.AzureAppConfiguration.md
        - articles/devops/gitops/02.gitops.AzureAppConfiguration.md
        - articles/devops/gitops/03.gitops.AzureAppConfiguration.md
      - 'Tips & tricks':
        - articles/tips/01.finops.ftpslowcost.md
        - articles/tips/02.cosmosdb.waiting_partialupdate.md
        - articles/tips/03.cosmosdb.calculatedPartitionKey.md
        - articles/tips/04.sonarqube.managed.md
        - articles/tips/05.azuredevops.extension.agentless.md
        - articles/tips/06.azuredevops.ephemeralagents.md
        - articles/tips/07.github.ephemeralactionsrunner.md
        - articles/tips/08.dockerhub.windowsServerCore2022.md
        - articles/tips/09.azurefunction.limitlogs.md
    - about.md
  - English: 
    - en/index.md
    - Articles:
      - 'Back to school':
        - en/articles/classroom/01.azureClassroom.VnetEndpointFirewall.md
        - en/articles/classroom/02.azureClassroom.batch.md
      - 'Azure, Exceptions that hurt!':
        - en/articles/exceptions/index.md
        - en/articles/exceptions/01.azureException.acrAndAciInYourVnet.md
        - en/articles/exceptions/02.azureException.aciWindowsWithVnet.md
        - en/articles/exceptions/03.azureException.firewallAndRegion.md      
      - 'Help, DevOps is going off road!':
        - en/articles/devops/vrille/index.md
        - 'Part 1: Why are we reaching the limits of DevOps?':
          - en/articles/devops/vrille/01.pourquoi.agilite.md
          - en/articles/devops/vrille/02.pourquoi.devops.md
          - en/articles/devops/vrille/03.pourquoi.entropie.md
        - 'Part 2: How do we go beyond the limits?':
          - en/articles/devops/vrille/04.comment.machineetat.md
          - en/articles/devops/vrille/05.comment.build.md
