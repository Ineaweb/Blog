      - 'Tips & tricks':
        - en/articles/tips/01.finops.ftpslowcost.md
        - en/articles/tips/02.cosmosdb.waiting_partialupdate.md
        - en/articles/tips/03.cosmosdb.calculatedPartitionKey.md
        - en/articles/tips/04.sonarqube.managed.md
        - en/articles/tips/05.azuredevops.extension.agentless.md
        - en/articles/tips/06.azuredevops.ephemeralagents.md
        - en/articles/tips/07.github.ephemeralactionsrunner.md
        - en/articles/tips/08.dockerhub.windowsServerCore2022.md
    - en/about.md

plugins:
  - search
  - material-relative-language-selector:
      root_domain: true

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/morisseauphi
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/pmorisseau
  blog:
    dir: articles
    author: Philippe Morisseau
    author_image: img/tronbine.jpg
    words_read_per_minute: 300
    list_length: 25
    extended_preview: false
  alternate:
    - name: French
      link: ""
      lang: fr
    - name: English
      link: en
      lang: en